<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>JS Color Change</title>
<style type="text/css">
body {font-family: Verdana, Arial, sans-serif;
	margin: 0 35% 0 10%;}
h1 {font-family: Georgia, "Times New Roman", Times, serif;}

span {text-decoration: underline;
	background-color: yellow;}

</style>

<script type="text/javascript">
	function goYellow() {
		document.body.style.background = "yellow";
		document.body.style.color="blue";
	}
	function goSilver() {
		document.body.style.background = "silver";
	}
	function goGreen() {
		document.body.style.color="green";
	}
	function h3Teal() {
		document.getElementById("SmallHeading").style.background="teal";
		document.getElementById("SmallHeading").style.color="#fff";
		document.getElementById("teal").style.background=document.body.style.background;
	}
	/* gets first element specified */
	function chgFirstSpan()
	{
		document.querySelector("span").style.background = document.body.style.background;
	}
	// querySelectorALl gets all of the specified element and creates and array
	function chgAllSpans()
	{
		var allSpans = document.querySelectorAll("span");
		for (var i = 0; i < allSpans.length; i++)
		{
			allSpans[i].style.background = "#ff8040";
		}
	}

	function largePara()
	{
		var p = document.querySelectorAll("section .fontChg, h3");
		for (var i = 0; i < p.length; i++)
		{
			p[i].style.fontSize = "150%";
		}

	}

	function smallPara()
	{
		var p = document.querySelectorAll("section .fontChg, h3");
		for (var i = 0; i < p.length; i++)
		{
			p[i].style.fontSize = "100%";
		}
	}
</script>
</head>

<body>
<section>
<h1>JavaScript Home Page</h1>
	<h3 id="SmallHeading">A simple welcome page with minimal text styling</h3>
	<img id="more" src="font_size_more.png" width="50" height="50" onmouseover="largePara()"/>
	<img id="less" src="font_size_less.png" width="50" height="50" onmouseover="smallPara()"/>
<br />

<p class="fontChg">Make the background <span onclick="goYellow();">yellow and the text blue</span></p>
<p class="fontChg">Make the background <span onclick="goSilver();">silver</span></p>
<p class="fontChg">Change the font color to <span onclick="goGreen()">green</span></p>

<p>Change h3 to <span id="teal" onclick="h3Teal();">teal</span></p>
</section>
<button onclick="chgFirstSpan();">Change first span</button>
<button onclick="https://jmu.edu">Go JMU</button>
<button onclick="chgAllSpans();">Change all spans</button>

<footer>
	<p id="ModDay">
	</p>
	<script type="text/javascript">
		var update = new Date(document.lastModified);
		var days= ["Sun", "Mon", "Tue", "Wed", "Thurs", "Fri", "Sat"]
		var modMonth = update.getMonth() + 1;
		var modDate = update.getDate();
		var modYear = update.getFullYear();
		document.getElementById("ModDay").innerHTML = "Last updated on: " + days[update.getDay()] + " " + modMonth + "/" + update.getDate() + "/" + modYear;
	</script>
</footer>


</body>
</html>
